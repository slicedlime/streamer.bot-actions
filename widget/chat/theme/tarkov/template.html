<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
  <li id="{{msgId}}" class="{{classes}}" data-user-id="{{userId}}" style="--userColor:{{color}}">
    <span class="badges">{{badges}}</span>
    <div class="message">
      <div class="row">
        <span class="name">{{displayName}}</span>
      </div>
      <div class="content">{{message}}</div>
    </div>
  </li>
</template>

<template id="message_youtube">
  <li id="{{msgId}}" class="{{classes}}" data-user-id="{{userId}}" style="--userColor:{{color}}">
    <span class="badges">{{badges}}</span>
    <div class="message">
      <div class="row">
        <span class="name">{{displayName}}</span>
      </div>
      <div class="content">{{message}}</div>
    </div>
  </li>
</template>


<template id="reward">
  <li id="{{msgId}}" class="{{classes}}" data-user-id="{{userId}}" style="--rewardColor:{{backgroundColor}}">
    <div class="message">
      <div class="row">
        <span class="name">{{displayName}}</span>
      </div>

      <div class="userInput">{{message}}</div>
  </li>
</template>

<template id="reply">
  <div class="reply" data-user-id="{{userId}}" >
      <span class="name">{{userName}}</span>
      asked:
      <div class="userInput">{{msgBody}}</div>
  </div>
</template>
